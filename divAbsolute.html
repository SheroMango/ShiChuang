<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位练习</title>
	<style type="text/css">
	#div1{
		width: 400px;
		height: 50px;
		background-color: #ffd2d2;
	}
	#div2{
		width:400px;
		height: 50px;
		background-color: #bbffff;
		position: relative;
		top: 20px;
	}
	#div3{
		width: 400px;
		height: 50px;
		background-color: #D7FFEE；
		position: absolute;
		top: 20px;
		left: 50px;
	}
	</style>
</head>
<body>
	<div id="div1">box-1</div>
	<div id="div2">box-2
	<div id="div3">box-3</div>
	</div>
</body>
</html>
