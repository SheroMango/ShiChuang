<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类</title>
	<style type="text/css">
	/*在写a的css时注意顺序一定要严格 LoVe HAte*/
	/*未访问的链接样式*/
	a:link{
		text-decoration: underline;
		color: #900b09;
	}
	/*被访问过的链接样式*/
	a:visited{
		text-decoration: none;
		color: #900b09;
	}
	/*鼠标悬浮时的链接样式*/
	a:hover{
		text-decoration: underline;
		color: #ff0000;
	}
	/*鼠标点击时的链接样式*/
	a:active{
		text-decoration: underline;
		color: #ff0000;
	}
	</style>
</head>
<body>
	<a href="classSelector.html">伪类练习</a>
</body>
</html>
